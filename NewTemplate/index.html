<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Poultry App</title>
  <link rel="stylesheet" href="home.css" />
</head>

<body>
  <div class="phone">

    <!-- Status Bar -->
    <div class="status-bar">
      <span></span>
      <span class="icons"></span>
    </div>

    <!-- Hero Section -->
    <section class="hero">

      <!-- Top Nav -->
      <header class="hero-top">
        <span class="brand">BirdFeathers</span>
        <img src="/assets/birdfeathers_logo_512.png">
      </header>

      <!-- Hero Content -->
      <div class="hero-content">
        <h1>
          Discover the Power<br />
          of Smart Poultry
        </h1>

        <p class="subtitle">
          Calculate the full cost of your poultry farm — and the income it can generate — before you invest.
        </p>

        <div class="divider"></div>
      </div>

      <!-- Hero Image -->
      <img
        src="/assets/poultry_farm.jpeg"
        alt="Hero image"
        class="hero-image"
      />

      <!-- CTA Card -->
      <div class="cta">
        <span class="date">BATCH • SEPT 2026</span>
        <button>GET STARTED</button>
      </div>

    </section>

  </div>
</body>
</html>
